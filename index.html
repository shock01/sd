<!doctype html>
<html ng-app="demo">
   <head>
      <meta encoding="UTF-8" />
      <title>Angular SVG Directives</title>
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
   </head>
   <body>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      
      <script src="bower_components/hammerjs/hammer.js"></script>
      <script src="bower_components/hammerjs/plugins/hammer.fakemultitouch.js"></script>
      <script src="bower_components/hammerjs/plugins/hammer.showtouches.js"></script>
      <script>
      Hammer.plugins.fakeMultitouch();
      Hammer.plugins.showTouches();
      </script>
      
      <script src="src/xmlns.js"></script>
      <script src="src/sd.js"></script>
      <script src="src/SDOrigin.js"></script>
      <script src="src/SDCardinalPoints.js"></script>
      <script src="src/compile/compile.js"></script>
      <script src="src/xinclude/xinclude.js"></script>
      <script src="src/behaviours/SDViewBoxView.js"></script>
      <script src="src/behaviours/viewBoxView.js"></script>
      <script src="src/fileinput/fileInput.js"></script>
      <div class="container">
        <div class="row">
          <ng-include src="'partials/header.html'" class="col-md-12"></ng-include>
        </div>
        <div ng-view></div>
      </div>
      <script>
      angular.module('demo', ['sd','ngRoute']).
      controller('AttrCtrl', function ($scope) {
    	 $scope.viewBoxMinX = 0;
       $scope.viewBoxMinY = 0;
       $scope.viewBoxWidth = 400;
       $scope.viewBoxHeight = 400;
       $scope.width = 100;
       $scope.height = 50;
       $scope.fill = 'pink';
       $scope.stroke = 'black';
       $scope.animationDuration = '4';
       $scope.animationAttr = 'x';
       $scope.enablePan = true;
       $scope.enableZoom = true;
       
       $scope.image = 'http://angularjs.org/img/AngularJS-large.png';
       $scope.filter = 'none'
       $scope.filters = ['none','saturate','hueRotate','L2A','matrix-contrast','matrix-sepia','matrix-greyscale','matrix-greyscale-greenboost','matrix-invert'];  
      }).
      controller('XIncludeCtrl', function ($scope) {
        $scope.width = 100;
        $scope.height = 50;
      }).
      controller('ViewBoxViewCtrl', function ($scope) {
        $scope.enablePan = true;
        $scope.enableZoom = true;
        $scope.zoomOrigin = 'CENTER';
        $scope.zoomOrigins = ['TOPLEFT','TOP','TOPRIGHT','RIGHT','BOTTOMRIGHT','BOTTOM','BOTTOMLEFT','LEFT','CENTER'];
      }).   
      controller('FileInputCtrl', function ($scope) {
    	  $scope.enabled = true;
        $scope.$watch('enabled', function (newValue) {
          if(newValue === false) {
            $scope.file = 'Select something dude(tte)'
          }
        })
    	  
    	  this.fileSelected = function (file) {
    		  $scope.file = file;
    	  }    	 
      }).            
      config(['$routeProvider', function($routeProvider) {
        $routeProvider.
          when('/attributes', {
            templateUrl: 'partials/attributes.html',
            controller: 'AttrCtrl',
            controllerAs: 'page'
          }).
          when('/xinclude', {
            templateUrl: 'partials/xinclude.html',
            controller: 'XIncludeCtrl',
            controllerAs: 'page'
          }).
          when('/viewboxview', {
            templateUrl: 'partials/viewboxview.html',
            controller: 'ViewBoxViewCtrl',
            controllerAs: 'page'
          }).    
          when('/fileinput', {
            templateUrl: 'partials/fileinput.html',
            controller: 'FileInputCtrl',
            controllerAs: 'page'
          }).             
          otherwise({
            redirectTo: '/attributes'
          });
      }]);
        
      </script>
      
   </body>
</html>
